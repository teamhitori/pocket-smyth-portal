# Mock OAuth2-Proxy for local development.
# Injects a fake JWT header into all requests, simulating what
# OAuth2-Proxy does in production.
#
# Mock user: reuben (admin, active)
# To change: re-encode the JWT payload at https://jwt.io

worker_processes 1;

events {
    worker_connections 128;
}

http {
    # Mock JWT: admin user "reuben", status=active, role=admin
    # Decoded payload:
    # {
    #   "oid": "00000000-0000-0000-0000-000000000001",
    #   "emails": ["admin@teamhitori.com"],
    #   "extension_3575970a911e4699ad1ccc1a507d2312_Status": "active",
    #   "extension_3575970a911e4699ad1ccc1a507d2312_Role": "admin",
    #   "extension_3575970a911e4699ad1ccc1a507d2312_Username": "reuben",
    #   "extension_3575970a911e4699ad1ccc1a507d2312_ContainerPort": 8001
    # }
    map $uri $mock_jwt {
        default "eyJhbGciOiJub25lIiwidHlwIjoiSldUIn0..";
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy Portal UI requests
        location / {
            proxy_pass http://portal:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Auth-Request-Access-Token $mock_jwt;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (Next.js HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy API requests
        location /api/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Auth-Request-Access-Token $mock_jwt;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
